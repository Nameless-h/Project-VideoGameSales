<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoRenowned Games</title>

  <link rel="icon" href="./assets/img/logo.png">
  <link rel="stylesheet" href="./assets/css/slider.css">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/header.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/product.css">
  <link rel="stylesheet" href="/assets/css/footer.css">
  <link rel="stylesheet" href="/assets/css/responsive/mobile.css">
  <link rel="stylesheet" href="/assets/css/contact.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="header" id="myHeader">
    <a href="index.html">
      <div class="logo">
        <span class="text1">NoRENOWN</span> 
        <br>
        <span class="text2">GAMING</span>
      </div>
    </a>       
    <div class="container">
      <div class="blur-layer"></div>
      <div class="menu">
        <a href="">
          <div>Home</div>
        </a>
        <a href="">
          <div>Games</div>
        </a>
        <a href="contact.html">
          <div>Contact</div>
        </a>
        <a href="">
          <div>Others</div>
        </a>
      </div>
      <div class="search">
        <input type="text" class="search-inp" id="header-search">
      </div>
      <div class="close" id="close">&times;</div>
    </div>
    <div class="header-right">
      <div class="cart">
        <button>
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </div>
      <div class="user">
        <button>
          <i class="fa-solid fa-user"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- contact form -->
  <div class="form-outside-container">
    <div class="form-container">
      <form class="form" action="">
        <div class="title">
          <i id="console-icon" class="fa-solid fa-gamepad"></i>
          <span>C&nbsp;&nbsp;&nbsp;&nbsp;NTACT US</span>
          <i id="headphone-icon" class="fa-solid fa-headset"></i>
        </div>
          <label for="name">Name </label>
          <input type="text" name="name" id="name" placeholder="Nguyen Hoang">
          <label for="mail">Email </label>
          <input type="email" name="name" id="mail" placeholder="hackiemsi@gmailcom">
          <label for="phone">Phone </label>
          <input type="tel" name="name" id="phone" placeholder="0961243102">
          <label for="message">Your feedback </label>
          <input type="text" name="name" id="message" placeholder="I love this website !!!!">
          <button type="submit" name="submit" id="submit">
            <span>Submit</span>
            <i class="fa-solid fa-scroll"></i>
            
          </button>
      </form>
      <img class="deco-img" src="./assets/img/pacman-ghost-logo-4E0E79293D-seeklogo.com.png" alt="">
    </div>
  </div>
</body>
  <script src="https://kit.fontawesome.com/f26ba754df.js" crossorigin="anonymous"></script>
